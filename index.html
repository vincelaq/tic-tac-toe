<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3 id="winner"></h3>
    <div class="gameboard">
        <div class="grid-item" id="sq-0"> </div>
        <div class="grid-item" id="sq-1"> </div>
        <div class="grid-item" id="sq-2"> </div>
        <div class="grid-item" id="sq-3"> </div>
        <div class="grid-item" id="sq-4"> </div>
        <div class="grid-item" id="sq-5"> </div>
        <div class="grid-item" id="sq-6"> </div>
        <div class="grid-item" id="sq-7"> </div>
        <div class="grid-item" id="sq-8"> </div>
    </div>
    <h3 id="player-turn"></h3>
    <button id="reset">RESET</button>
</body>
</html>
